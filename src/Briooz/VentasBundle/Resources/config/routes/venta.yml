briooz_venta_edit:
    path:     /edit/{id}
    defaults: { _controller: BrioozVentasBundle:Ventas:edit }
    
briooz_venta_update:
    path:     /update
    defaults: { _controller: BrioozVentasBundle:Ventas:update }
    methods: [POST, PUT]
    
briooz_venta_redirect_edit:
    path: /update
    defaults:
        _controller: BrioozVentasBundle:Ventas:edit
        path: /ventas/edit/{id}
        permanent: true
        
briooz_venta_delete:
    path:     /delete/{id}
    defaults: { _controller: BrioozVentasBundle:Ventas:delete }    
    methods: [POST, DELETE]

