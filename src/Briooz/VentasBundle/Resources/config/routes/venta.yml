briooz_venta_add_cliente_ajax:
    path:     /ventaaddclienteajax
    defaults: { _controller: BrioozVentasBundle:Ventas:addCliente}
    methods: POST
    
briooz_venta_add_producto_ajax:
    path:     /ventaaddproductoajax
    defaults: { _controller: BrioozVentasBundle:Ventas:addProductoAjax}
