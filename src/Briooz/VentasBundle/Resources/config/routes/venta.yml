briooz_venta_delete:
    path:     /delete
    defaults: { _controller: BrioozVentasBundle:Ventas:delete}
    methods: [POST,DELETE]
    
briooz_venta_add:
    path:     /add
    defaults: { _controller: BrioozVentasBundle:Ventas:add }
    
briooz_venta_creado:
    path:     /ventacreada
    defaults: { _controller: BrioozVentasBundle:Ventas:creado}
    methods: POST
    
briooz_venta_buscar_producto:
    path:     /ventabuscarproducto
    defaults: { _controller: BrioozVentasBundle:Ventas:buscarProducto}
